<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Num Generator</title>
</head>

<body>
    <header class="header">
        <h1 class="heading">Number Generator</h1>
        <p class="sub-heading">DOM Exercise - Trishan Wagle</p>
    </header>

    <main>
        <section class="input">
            <input type="number" class="input--userChoice" placeholder="Input the numbers to be generated">
            <button class="input--btn">Generate Numbers</button>
        </section>

        <section class="numbers">
            <div class="numbers--div">
            </div>
        </section>
    </main>

    <script src="/script.js"></script>
</body>

</html>
